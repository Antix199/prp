<div class="resumen">
  <h2>Historial de Canjes</h2>
  <div class="box">
    <p><strong>Total canjes realizados:</strong> {{ totalCanjes }}</p>
    <p><strong>Puntos canjeados:</strong> {{ totalPuntos }}</p>
  </div>

  <table>
    <thead>
    <tr>
      <th>Beneficio</th>
      <th>Estado</th>
      <th>Puntos</th>
      <th>Fecha de canje</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let canje of canjes">
      <td>{{ canje.recompensaNombre }}</td>
      <td>{{ canje.estado ? 'Activo' : 'Utilizado' }}</td>
      <td>{{ canje.puntosCosto }}</td>
      <td>{{ canje.fechaCanje | date:'dd/MM/yyyy' }}</td>
    </tr>
    </tbody>
  </table>
</div>
